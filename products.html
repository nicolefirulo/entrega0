<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Style_products.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
      <div class="right-container">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="emailButton">
       <!--   Correo electrónico -->
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="cart.html">Mi carrito <i class="fa fa-shopping-cart" aria-hidden="true"></i> <span id="cartBadge" class="badge bg-secondary">0</span> </a></li>
          <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
          <li><a class="dropdown-item" href="#" id="logout">Cerrar sesión</a></li>
        </ul>
      </div>
      <div class="switch-container">
        <button class="switch" id="switch">
        <span><i class="fa fa-sun-o" aria-hidden="true"></i></span>
        <span><i class="fa fa-moon-o" aria-hidden="true"></i></span>
        </button>
      </div> 
    </div>
  </nav>
  <main class="col-md-9 col-sm-10 col-lg-6">
    
    <div class="text-center">
      <h2 class="display-7"></h2>
    </div>
  
    <div class="container">
      <div class="row mb-4">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAscPrice" checked>
            <label class="btn btn-light" for="sortAscPrice"><i class="fas fa-sort-amount-down-alt mr-1">$</i></label>
            <input type="radio" class="btn-check" name="options" id="sortDescPrice" >
            <label class="btn btn-light" for="sortDescPrice"><i class="fas fa-sort-amount-down mr-1">$</i></label>
            <input type="radio" class="btn-check" name="options" id="sortBySoldCount" checked>
            <label class="btn btn-light" for="sortBySoldCount"><i class="fas fa-sort-amount-down mr-1">Rel.</i></label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="filters-container">
          <div class="row">
            <div class="col-auto">
              <input class="form-control" type="text" id="searchBar" placeholder="Buscar productos...">
              <div id="suggestionsList" class="suggestions"></div> <!-- Contenedor de sugerencias --></div>
            <div class="col-auto">
              <p class="font-weight-normal text-end my-2">Precio</p>
            </div>
              <input class="form-control" type="number" placeholder="min." id="minPrice">
              <input class="form-control" type="number" placeholder="máx." id="maxPrice">
            <div class="col-auto p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="btnPriceFilter">Filtrar</button>
                <button class="btn btn-link btn-sm" id="btnClearFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
   
    <div class="row" id="products-container"></div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
