       <!--   Correo electrónico -->

      <div class="switch-container">
        <button class="switch" id="switch">
        <span><i class="fa fa-sun-o" aria-hidden="true"></i></span>
        <span><i class="fa fa-moon-o" aria-hidden="true"></i></span>
        </button>
      </div> 
    </div>
  </nav>
  <div>
    <div class="flex-container">
      <div>
        <h1 id="categoryName"></h1>
      </div>
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <div id="info">
        <h1></h1>
      </div>
    </div>
  </div>
  <!-- Botones añadir al carrito y comprar -->
  <div class="button-container" id="buyAddButtons">
    <div>
      <button id="addToCartButton" class="btn btn-primary"><i class="bi bi-cart"></i></button>
      <button id="buyButton" class="btn btn-primary">Comprar</i></button>
    </div>
  </div>
  <div id="comments-form-section" class="row">
    <div id="comments-column" class="col-md-4 col-sm-9">
      <h4>Comentarios</h4>
      <div id="comments-section">
        <!-- Comentarios cargados desde JS -->
      </div>
    </div>

    <!-- Formulario de calificacion -->
    <div id="form-column" class="col-md-4 col-sm-9">
      <h4>Deja tu calificación:</h4>
      <form id="ratingForm">
        <div>
          <label for="userComment"></label>
          <textarea id="userComment" name="comment" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>
        <div>
          <label for="userRating">Puntuación:</label><br>
          <select id="userRating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select> <!-- Agregando iconos de estrellas a la calificaicon  -->
          <div id="rating-stars" style="margin-top: 10px;">
            <i class="fa fa-star-o" data-value="1"></i>
            <i class="fa fa-star-o" data-value="2"></i>
            <i class="fa fa-star-o" data-value="3"></i>
            <i class="fa fa-star-o" data-value="4"></i>
            <i class="fa fa-star-o" data-value="5"></i>
          </div>

        </div>
        <div>
          <button type="button" id="submitRating">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="related-products">
    <h4>Productos Relacionados</h4>
    <div id="related-products-container" class="row"></div>
  </div>

    </div>
