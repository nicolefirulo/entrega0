<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Mi Perfil</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my-profile.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
      <div class="right-container">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="emailButton">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="cart.html">Mi carrito <i class="fa fa-shopping-cart" aria-hidden="true"></i> <span id="cartBadge" class="badge bg-secondary">0</span> </a></li>
          <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
          <li><a class="dropdown-item" href="#" id="logout">Cerrar sesión</a></li>
        </ul>
      </div>
      <div class="switch-container">
        <button class="switch" id="switch">
        <span><i class="fa fa-sun-o" aria-hidden="true"></i></span>
        <span><i class="fa fa-moon-o" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>
  </nav>
  
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-4 ml-5 profile-picture-section">
        <img src="img/img_perfil.png" id="previewImg" alt="Imagen de perfil de usuario" class="profile-picture">
        <label for="fileInput" class="btn btn-primary change-photo-btn">Cambiar foto</label>
        <input type="file" id="fileInput" class="hidden" accept="image/png, image/jpeg">
      </div>
      <div class="col-md-8 profile-form-section">
        <form>
          <div class="row gx-5 ml-5">
            <div class="col-md-6">
              <label for="firstName">Nombre:*</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="secondName">Segundo nombre:</label>
              <input type="text" class="form-control" id="secondName">
            </div>
          </div>
          <div class="row mt-5 gx-5 ml-5">
            <div class="col-md-6">
              <label for="lastName">Apellido:*</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-6">
              <label for="secondLastName">Segundo apellido:</label>
              <input type="text" class="form-control" id="secondLastName">
            </div>
          </div>
          <div class="row ml-5 mt-5 gx-5">
            <div class="col-md-6">
              <label for="email">E-mail:*</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
              <label for="phone">Teléfono de contacto:</label>
              <input type="tel" class="form-control" id="phone">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-5">Guardar cambios</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
